<!DOCTYPE html>
<html>
<head>
    <title>Create a New Story</title>
</head>
<body>
    <h1>Create a New Story</h1>
    <form method="post" action="{% url 'create_story' %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>
        
        <label for="initial_decision">Initial Decision:</label><br>
        <textarea id="initial_decision" name="initial_decision" rows="4" required></textarea><br><br>
        
        <button type="submit">Create Story</button>
    </form>
</body>
</html>
